<form  (ngSubmit)="saveEmployee()">
<div class="panel panel-primary" >
    <div class="panel-heading">
         <h3 class="panel-title">Create Employee</h3>

    </div>
    <div class="panel-body">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" type="text" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="email">Gender</label>
            <div class="form-control">
                <label class="radio-inline">
                    
                    <input type="radio" value="Male" name="gender" [(ngModel)]="gender">
                    Male
                </label>
                <label class="radio-inline">
                    
                    <input type="radio" value="Female" name="gender" [(ngModel)]="gender">
                    Female
                </label>
            </div>
            
        </div>

        <div class="form-group">
            <div class="form-control">
                <label class="checkbox-inline">
                    <input type="checkbox"  name="isActive" [(ngModel)]="isActive">
                    Is Active
                </label>
        
            </div>
            
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <select id="department" name="department" [(ngModel)]="department" class="form-control">
                <option *ngFor="let dept of departments" [value]="dept.id">
                    {{dept.name}}
                </option>
                
            
                </select>
        </div>

        <div class="form-group">
            <label for="dob">Date of birth</label>
            <input id="dob" name="dob" [(ngModel)]="dob" type="date" class="form-control">
        </div>

        
</div>
        
        
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
        </form>
